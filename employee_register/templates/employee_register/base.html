<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Employee Register</title>
  </head>
  <body>
    <div class="container">
      <div class="col-md-10 offset-md-1 mt-5">
        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
          <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Employee Register</h1>
            <p class="col-md-8 fs-4 fst-italic">Python project for implementing CRUD operations</p>
            <hr class="my-4" />
            {% block content %}

            {% endblock %}
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      function confirmDelete() {
        // Demande de confirmation à l'utilisateur
        var confirmation = window.confirm('Êtes-vous sûr de vouloir envoyer ce formulaire?')
      
        // Si l'utilisateur clique sur "OK", le formulaire est soumis
        if (confirmation) {
          document.getElementById('monFormulaire').submit()
        }
      }
    </script>
  </body>
</html>
